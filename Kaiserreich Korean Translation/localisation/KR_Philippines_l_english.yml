phil.0.t:0 "독립을 향한 길"
phil.0.d:0 "The Philippines were a Spanish colony until late 1898, when the United States claimed them as a war prize from Spain. Years of violent struggle for independence followed, and as the economic and political crisis in America began to worsen, they finally bore fruit. In 1934, The Tydings-McDuffie Act was passed, creating the Commonwealth of the Philippines with an elected government under Manuel Quezon and a constitution based upon that of the United States, while Washington retained control of the country's foreign affairs and military. More importantly, it stipulated that after ten years of transition, the archipelago would become a fully independent republic. But storm clouds are gathering over America. Will the Philippines achieve independence sooner than expected, and will that lead to them becoming prey for yet another major empire? Only time will tell..."
phil.0.a:0 "Viva la Filipinas!"

phil.1.t:0 "마닐라에서의 생디칼리스트 봉기"
phil.1.d:0 "As we have peacefully achieved independence from the United States due to their chaotic Civil War, our young Commonwealth is already facing the dangers of syndicalism. Inspired by both the Combined Syndicates' uprising in America and by the Bharatiya Commune in India, a group of disgruntled army officers have ordered their units to march towards our capital, where they have joined forces with bands of peasants and industrial workers. They are planning to establish a Syndicalist state on our archipelago!"
phil.1.a:0 "Rebels seize the capital and prepare to establish a Syndicalist regime."
phil.1.b:0 "Order our forces to resist the uprising."

phil.2.t:0 "The Army Counter-Coup"
phil.2.d:0 "Despite the Syndicalist-sympathising units seizing most of downtown Manilla, most of the armed forces are still currently siding with the legal government. Will they join the revolutionaries?"
phil.2.a:0 "The army joins the rebels and the government is toppled."
phil.2.b:0 "Loyal units storm the capital and evict the Syndicalists."

phil.4.t:0 "The Revolution is Defeated"
phil.4.d:0 "As the armed forces declared their support for our government, the rebellious units quickly lost support. After one of our generals drove an armoured column towards downtown Manilla, the syndicalists officially surrendered, ending the threat of a Syndicalist coup in our country. With the army occupying key points in the city, however, a new menace looms over the horizon, there are talks that the military may attempt to take the chance to seize power for themselves and establish a dictatorship of their own."
phil.4.a:0 "The army restores the legal government to power."
phil.4.b:0 "A military dictatorship is established."

phil.6.t:0 "Economic Crisis Approaching"
phil.6.d:0 "Following the loss of the American protection due to their civil war, our country has lost a great source of income and our economy is nearing a crisis. Our politicians have come up with several plans, which involve increasing our industrial capacity, moving our economy with an expansion of our armed forces, or developing our mining and forestry sectors. Which shall we choose?"
phil.6.a:0 "Expand our armed forces, this will move our economy."
phil.6.b:0 "We must expand our industrial capacity."
phil.6.c:0 "Explore our natural resources - mining and forestry."

phil.7.t:0 "경제 개발 계획"
phil.7.d:0 "As we have decided to undertake a plan to develop our economy and prevent any major crisis, we must now decide who will help us on this project. Shall we look for foreign support, or can the Philippines do this all by themselves?"
phil.7.a:0 "Germany is the world's mightiest nation, they shall help us on this."
phil.7.b:0 "Japan is our natural partner."
phil.7.c:0 "Seek financing from Australasia and the Entente."
phil.7.e:0 "The Commune of France shall help us."
phil.7.f:0 "The Americans are our historical partners."
phil.7.g:0 "Maybe we should forget this whole idea."

phil.8.t:0 "The Philippines Request Support"
phil.8.d:0 "Representatives from the recently-independent Philippines have approached us, as their president has come up with a plan to prevent a minor economic crisis in their country. they plan to expand their armed forces, thus increasing their industrial output and creating jobs for their people. They wish Germany finance them on this task, which could prove useful - not only would we prevent an economic crisis in that country, but we will gain a new friend, countering Japanese influence in the Asia-Pacific area."
phil.8.a:0 "We will finance the expansion and modernisation of their army."
phil.8.b:0 "We'd gain little from this."

phil.9.t:0 "The Philippines Request Support"
phil.9.d:0 "Representatives from the recently-independent Philippines have approached us. They are looking for our help with expanding their industrial output, aiming on becoming a major economic power on Southeast Asia. Should we finance their projects? Not only would we prevent a minor economic crisis in that country, but we will potentially gain a new friend, countering Japanese influence in the Asia-Pacific region."
phil.9.a:0 "Finance the expansion of their industry."
phil.9.b:0 "We'd gain little from this."

phil.10.t:0 "The Philippines Request Support"
phil.10.d:0 "Representatives from the recently-independent Philippines have approached our government with a request. They are looking for our help with expanding their mining and forestry industries, aiming on becoming a major provider of natural resources on Southeast Asia. Should we finance their projects? Not only we'd prevent a minor economic crisis in that country, but we will potentially gain a new friend, countering Japanese influence on the Asia-Pacific region."
phil.10.a:0 "Finance the exploration of their natural resources."
phil.10.b:0 "We'd gain little from this."

phil.11.t:0 "New Divisions Raised with German Aid"
phil.11.d:0 "After nearly one year, new infantry units are ready to be deployed. These divisions were developed in our own country, with help from industrial specialists from the German Empire. Thanks to this aid programme, we were able to open new industrial parks, which will benefit our economy as a whole."
phil.11.a:0 "This is good!"

phil.12.t:0 "New Factories Built with German Aid"
phil.12.d:0 "After nearly one year, a new industrial complex has been inaugurated in Manila. These factories were built with financing and the help of industrial experts from the German Empire. This will benefit our economy as a whole!"
phil.12.a:0 "This is good!"

phil.13.t:0 "German Support Improves the Economy"
phil.13.d:0 "After nearly one year, thanks to the critical help of the German Empire, our government has opened a new set of mines and lumber exploration areas. This will benefit our economy as a whole, as we aim on becoming a major provider of natural resources in Southeast Asia!"
phil.13.a:0 "This is good!"

phil.14.t:0 "German Naval Base in the Philippines?"
phil.14.d:0 "Following our first economic aid package to the Philippines, we have created a large network of contacts there. German business are thriving on this new market, but we could also use these new friends to advance the geo-strategic interests of the Reich. Some circles of the Kriegsmarine believe that we should convince their government to allow the establishment of a major naval base in the north of the archipelago, in order to keep a better track of the Japanese Navy and their Imperial advances."
phil.14.a:0 "Propose a deal to their government."
phil.14.b:0 "Don't we have enough bases in Asia already?"

phil.15.t:0 "A Proposal From Germany"
phil.15.d:0 "Following their first economic aid package, German business have been thriving on our Republic. Now, the Reich wishes to incorporate these accords into their geo-strategic interests. The German Imperial Navy has contacted our government, with the proposal of establishing a naval base on the north of our main island, Luzon. Some politicians fear the growing German influence on our country, but a good part of our cabinet believe that we could use their help on a new round of economic expansion plans."
phil.15.a:0 "Refuse! Our country is not for sale!"
phil.15.b:0 "We want their financing for a new industrial complex, then."

phil.16.t:0 "Filipino Demands Financing"
phil.16.d:0 "The government of the Philippines has accepted our proposal for the establishment of a German naval base in their territory, on the condition that we help them with the financing of a new industrial complex."
phil.16.a:0 "This isn't even worth the trouble."
phil.16.b:0 "It's a deal!"

phil.17.t:0 "German Naval Base Inaugurated"
phil.17.d:0 "The new base of the German Imperial Navy has been inaugurated today in the province of Cagayan. As previously agreed, the German Empire has helped us with the construction of new industries, which have also been put to work today."
phil.17.a:0 "Great!"

phil.18.t:0 "New Naval Base in the Philippines"
phil.18.d:0 "As previously agreed with the Republic of the Philippines, the new base of the Kriegsmarine in the island of Luzon has been inaugurated today. This new facility will help us in conducting new operations in the Pacific and put the Japanese Imperial Navy in check!"
phil.18.a:0 "Great!"

phil.19.t:0 "Alliance with the Philippines?"
phil.19.d:0 "A few years ago, when Thailand entered a military alliance with Japan, we managed to counter this move by convincing Burma to join our own military bloc. Due to our growing influence on the Philippines, some within our cabinet believe that we should invite their government to the Reichspakt as well."
phil.19.a:0 "Not interested."
phil.19.b:0 "Make the proposal."

phil.20.t:0 "Join the German Bloc?"
phil.20.d:0 "A few years ago, Thailand signed a military alliance with the Japanese Empire. Seeing their influence in Asia threatened, the Germans invited the Kingdom of Burma to their the Reichspakt bloc. Now, this offer has been repeated to us. Should we accept their invitation? Even though we will certainly profit through many trade deals with Germany and her sphere of influence, we may be dragged into an unwanted conflict against Japan."
phil.20.a:0 "This is too dangerous, we are not interested."
phil.20.b:0 "Accept their proposal."

phil.21.t:0 "The Philippines join the Reichspakt"
phil.21.d:0 "The Philippines has accepted our offer!"
phil.21.a:0 "Great!"


phil.54.d:0 "Following their first economic aid package, Australasian business have been thriving on our Republic. Now, the Entente wishes to incorporate these accords into their geo-strategic interests. The Australasian and Canadian navies have contacted our government with the proposal of establishing a naval base on the north of Luzon. Some politicians fear the growing foreign influence on our country, but others believe that we could use their help on a new round of economic expansion plans."
phil.54.a:0 "Refuse! Our country is not for sale!"
phil.54.b:0 "We want their financing for a new industrial complex, then."

phil.55.t:0 "Filipinos Demand Financing"
phil.55.d:0 "The government of the Philippines has accepted our proposal for the establishment of a naval base in their territory, on the condition that we help them with the financing of a new industrial complex."
phil.55.a:0 "This isn't even worth the trouble."
phil.55.b:0 "It's a deal!"

phil.56.t:0 "Entente Naval Base Inaugurated"
phil.56.d:0 "The new base of the Canadian and Australasian Navies has been inaugurated today in the province of Cagayan. As previously agreed, Canada has helped us with the construction of new industries, which have also been put to work today."
phil.56.a:0 "Great!"

phil.57.t:0 "New Naval Base in the Philippines"
phil.57.d:0 "As previously agreed with the Republic of the Philippines, the new base of the Australasian Navy in the island of Luzon has been inaugurated today. This new facility will help us conducting new operations in the Pacific and put the Japanese and the Germans in check!"
phil.57.a:0 "Great!"

phil.58.t:0 "New Naval Base in the Philippines"
phil.58.d:0 "As previously agreed with the Republic of the Philippines, the new base of the Canadian Navy in the island of Luzon has been inaugurated today. This new facility will help us conducting new operations in the Pacific and put the Japanese and the Germans in check!"
phil.58.a:0 "Great!"

phil.59.t:0 "An Alliance with the Philippines?"
phil.59.d:0 "Currently, two major power blocs are present in Southeast Asia- the German Empire has established their presence through their colonies and through an alliance with Burma, while the Japanese cemented an alliance with Thailand. This has left our allies, Australasia, vulnerable to any attack. We should reinforce our position in the region by inviting the Philippines to the Entente."
phil.59.a:0 "Not interested."
phil.59.b:0 "Make the proposal."

phil.60.t:0 "Join the Entente?"
phil.60.d:0 "Two major power blocs are present in Southeast Asia- Germany has established their presence through their colonies and an alliance with Burma, while Japan cemented an alliance with Thailand. This made Australasia vulnerable to any attack. Now, Canada and the Confederation have invited us to their alliance. Should we accept? Even though we will certainly profit through trade deals with Canada and her sphere of influence, we may be dragged into an unwanted conflict against Japan or Germany."
phil.60.a:0 "This is too dangerous, we are not interested."
phil.60.b:0 "Accept their proposal."

phil.61.t:0 "The Philippines Join the Entente"
phil.61.d:0 "The Philippines has accepted the Canadian offer and entered the Entente!"
phil.61.a:0 "Great!"

phil.62.t:0 "The Philippines Join the Entente"
phil.62.d:0 "The Philippines has accepted our offer!"
phil.62.a:0 "Great!"

phil.63.t:0 "Philippines Request Communard Support"
phil.63.d:0 "Representatives from the Philippines have approached us with a plan to prevent a minor economic crisis in their country - they plan to expand their armed forces, thus increasing their industrial output, and wish the Commune helps them on this task. This could prove useful - not only we'd prevent an economic crisis in that country, but we will gain a new friend, countering Japanese and German influence on the Asia-Pacific area and a gaining a springboard for the spread of the Revolution in the region."
phil.63.a:0 "We will help them expanding and modernising of their army."
phil.63.b:0 "We have no interest in Asia yet."

phil.64.t:0 "Philippines Request Communard Support"
phil.64.d:0 "Representatives from the Philippines have approached us, as they are looking for our help with expanding their industrial output, aiming on becoming a major economic power on Southeast Asia. Should we help them on their projects? Not only we'd prevent a minor economic crisis in that country, but we will potentially gain a new friend, countering Japanese and German influence on the area and a gaining a springboard for the spread of the Revolution in the region."
phil.64.a:0 "Help them with the expansion of their industry."
phil.64.b:0 "We have no interest in Asia yet."

phil.65.t:0 "Philippines Request Communard Support"
phil.65.d:0 "Representatives from the Philippines have approached our government with a request. They are looking for our help with expanding their mining and forestry industries, aiming on becoming a major provider of natural resources on Southeast Asia. Should we help them? Not only we'd prevent a minor economic crisis in that country, but we will potentially gain a new friend, countering Japanese and German influence on the Asia-Pacific area and a gaining springboard for the spread of the Revolution in the region"
phil.65.a:0 "Finance the exploration of their natural resources."
phil.65.b:0 "We have no interest in Asia yet."

phil.66.t:0 "New Divisions Raised with Communard Aid"
phil.66.d:0 "After nearly one year, new infantry units are ready to be deployed. These divisions were developed in our own country, with help from industrial specialists from the Commune of France. Thanks to this aid programme, we were able to open new industrial parks, which will benefit our economy as a whole."
phil.66.a:0 "This is good!"

phil.67.t:0 "New Factories Built with Communard Aid"
phil.67.d:0 "After nearly one year, a new industrial complex has been inaugurated in Manila. These factories were built with financing and the help of industrial experts from the Commune of France. This will benefit our economy as a whole!"
phil.67.a:0 "This is good!"

phil.68.t:0 "Communard Support Improves the Economy"
phil.68.d:0 "After nearly one year, thanks to the critical help of the Commune of France, our government has opened a new set of mines and lumber exploration areas. This will benefit our economy as a whole, as we aim on becoming a major provider of natural resources in Southeast Asia!"
phil.68.a:0 "This is good!"

phil.69.t:0 "Syndicalism in East Asia"
phil.69.d:0 "After our aid programme to the Philippines, some members of our cabinet have thought about considering that nation as our springboard for the spread of Syndicalism in East Asia. Therefore, we should invite them to join our military alliance, the Internationale. Some ministers see East Asia as too much a distant objective for us, but instead propose that we pass the responsibility on to the Bharatiya Commune."
phil.69.a:0 "Invite them to join the Internationale."
phil.69.b:0 "Promote an alliance between the Bharatiya Commune and the Philippines."
phil.69.c:0 "Syndicalism in Asia is only a distant goal."

phil.70.t:0 "Communard Alliance with the Philippines?"
phil.70.d:0 "The Commune of France, the cradle of the Syndicalist Revolution, has been undertaking economic aid programmes with a new socialist republic in Asia, the Philippines. If that young republic ever falls into a war against the bourgeoisie powers, however, France is too far to do much help. Therefore, they have asked us to enter talks with the Philippines and attempt to establish an alliance of syndicalist nations in Asia."
phil.70.a:0 "Not interested, sorry."
phil.70.b:0 "Make the proposal."

phil.701.t:0 "Eastern Syndicalist Union and the Philippines?"
phil.701.d:0 "The Commune of France, cradle of the Syndicalist Revolution, has been observing with great interest the socialist reforms we've been undertaking on the Philippines. Even if we are a bastion of socialism in Asia, France is too far away, and wouldn't be able to do much in case we get involved in a war. Therefore, they have convinced the Bharatiya Commune to enter talks with us and attempt to establish an alliance of syndicalist nations in Asia."
phil.701.a:0 "This is too dangerous, we are not interested."
phil.701.b:0 "Accept their proposal."

phil.71.t:0 "The Philippines Join the Eastern Syndicalist Union"
phil.71.d:0 "The Philippines has accepted our offer!"
phil.71.a:0 "Great!"

phil.72.t:0 "Joining the Internationale"
phil.72.d:0 "The Commune of France, cradle of the Syndicalist Revolution, has been observing with great interest the socialist reforms we've been undertaking on the Philippines. They have invited us to join their alliance."
phil.72.a:0 "This is too dangerous, we are not interested."
phil.72.b:0 "Accept their proposal."

phil.73.t:0 "The Philippines Joins the Internationale"
phil.73.d:0 "The Philippines has accepted our offer!"
phil.73.a:0 "Great!"

phil.74.t:0 "Philippines Request U.S Support"
phil.74.d:0 "Representatives from the Philippines have approached us with a plan to prevent a minor economic crisis in their country - they are planning to expand their armed forces, thus increasing their industrial output and creating jobs for their people. They wish that the United States finance them on this task. This could prove useful - not only we'd prevent an economic crisis in that country, but we will potentially regain the Philippines to our sphere of influence."
phil.74.a:0 "We will finance the expansion and modernisation of their army."
phil.74.b:0 "We'd gain little from this."

phil.75.t:0 "Philippines Request U.S Support"
phil.75.d:0 "This morning, representatives from the recently-independent Republic of the Philippines have approached our government with a request. They are looking for our help with expanding their industrial output, aiming on becoming a major economic power on Southeast Asia. Should we finance their projects? Not only we'd prevent a minor economic crisis in that country, but we will potentially regain the Philippines to our sphere of influence."
phil.75.a:0 "Finance the expansion of their industry."
phil.75.b:0 "We'd gain little from this."

phil.76.t:0 "Philippines Request U.S Support"
phil.76.d:0 "This morning, representatives from the recently-independent Republic of the Philippines have approached our government with a request. They are looking for our help with expanding their mining and forestry industries, aiming on becoming a major provider of natural resources on Southeast Asia. Should we finance their projects? Not only we'd prevent a minor economic crisis in that country, but we will potentially regain the Philippines to our sphere of influence."
phil.76.a:0 "Finance the exploration of their natural resources."
phil.76.b:0 "We'd gain little from this."

phil.77.t:0 "New Divisions Raised with American Aid"
phil.77.d:0 "After nearly one year, new infantry units are ready to be deployed. These divisions were developed in our own country, with help from industrial specialists from the USA. Thanks to this aid programme, we were able to open new industrial parks, which will benefit our economy as a whole."
phil.77.a:0 "This is good!"

phil.78.t:0 "New Factories Built with American Aid"
phil.78.d:0 "After nearly one year, a new industrial complex has been inaugurated in Manila. These factories were built with financing and the help of industrial experts from the USA. This will benefit our economy as a whole!"
phil.78.a:0 "This is good!"

phil.79.t:0 "American Support Improves the Economy"
phil.79.d:0 "After nearly one year, thanks to the critical help of the USA, our government has opened a new set of mines and lumber exploration areas. This will benefit our economy as a whole, as we aim on becoming a major provider of natural resources in Southeast Asia!"
phil.79.a:0 "This is good!"

phil.80.t:0 "Re-establishing Old Ties"
phil.80.d:0 "After our aid programme to the Philippines, some members of our cabinet have considered reestablishing our protection over that country. Even if reestablishing the old U.S-controlled Commonwealth would be nearly impossible, we should at least try to get them into an alliance with us."
phil.80.a:0 "Contact them"
phil.80.b:0 "We no longer have interests in East Asia."

phil.81.t:0 "An American Proposal"
phil.81.d:0 "Even if our two countries no longer have any political ties as they had before the American Civil War, the United States has been observing with great interest the reforms we've been undertaking on the Philippines. In order to re-establish ties between our two countries, the Americans have offered us entry into the League of American States."
phil.81.a:0 "This is a return to colonialism, we're not interested"
phil.81.b:0 "Accept their proposal."

phil.82.t:0 "The Philippines Joined our Alliance!"
phil.82.d:0 "The Philippines has accepted our offer!"
phil.82.a:0 "Great!"

phil.83.t:0 "An American Proposal"
phil.83.d:0 "Even if our two countries no longer have any political ties as they had before the American Civil War, the United States has been observing with great interest the reforms we've been undertaking on the Philippines. In order to re-establish ties between our two countries, the Americans have offered a treaty to put the bad blood behind us and improve relations and business ties between our countries."
phil.83.a:0 "This is a return to colonialism, we're not interested."
phil.83.b:0 "Accept their proposal."

phil.84.t:0 "The Philippines Question?"
phil.84.d:0 "The crisis of the 30s is finally behind us and the economy of America is finally back on track. A few congressmen have brought up what to do about the Philippines. Some suggest giving them independence but with American protection over them, while some wish to keep the status quo."
phil.84.a:0 "Offer them protection."
phil.84.b:0 "Offer them protection."
phil.84.c:0 "The status quo is good."

phil.85.t:0 "An American Proposal"
phil.85.d:0 "The Americans have decided that we should be an independent country. In addition they have offered us entry into the League of American States as a full member. Some are saying that this is just a poisoned pill designed to keep the Philippines tied to America and not be fully independent. While others are saying that this is the only way the Americans will grant us independence."
phil.85.a:0 "Full independence and nothing else!"
phil.85.b:0 "Accept their proposal."

phil.86.t:0 "An American Proposal"
phil.86.d:0 "The Americans have decided that we should be an independent country. Not surprising though that this comes with an offer of increasing trade between our countries as well as protecting the Trade in the Philippines. Some are saying that this is just a poisoned pill designed to keep the Philippines tied to America and not be fully independent. While others are saying that this is the only way the Americans will grant us independence."
phil.86.a:0 "Full Independence and Nothing Else!"
phil.86.b:0 "Accept their proposal."

phil.87.t:0 "The Philippines Demand Complete Independence"
phil.87.d:0 "The Philippines has rejected our proposal of granting them independence instead claiming that we should grant them full freedom without any strings attached. The attitude in Washington is split. A number of politicians suggest giving full independence to them while others suggest that since they rejected our offer to reinforce the status quo though this option might lead to a war."
phil.87.a:0 "Give it to them!"
phil.87.b:0 "No!"

phil.88.t:0 "U.S Refuses us Independence"
phil.88.d:0 "The Americans have stated that we shall not have independence and that the status quo shall be re-enforced. This is an outrage and many within the Philippines are suggesting that we declare war to earn our independence. However others are warning that a war against the Americans will only end in massive bloodshed for the Philippines."
phil.88.a:0 "We shall fight for our rights!"
phil.88.b:0 "Lets not risk it."



